<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing - Multi-Hub</title>
    <link rel="stylesheet" href="fonts/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Skip link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-hubspot"></i> Multi-Hub
            </div>
            <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links" id="navLinks">
                <a href="../index.html"><i class="fas fa-home"></i> <span class="nav-text">Home</span></a>
                <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span class="nav-text">Dashboard</span></a>
                <a href="browse.html"><i class="fas fa-search"></i> <span class="nav-text">Browse</span></a>
                <a href="profile.html"><i class="fas fa-user"></i> <span class="nav-text">Profile</span></a>
                <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span class="nav-text">Logout</span></a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container" id="main-content">
        <div class="form-container">
            <h1><i class="fas fa-plus-circle"></i> Create New Listing</h1>
            <p class="text-center">Share your skills, tools, or job opportunities with the community</p>
            
            <!-- Listing Type Selection -->
            <div class="listing-type-selector">
                <div class="type-options">
                    <button type="button" class="type-option active" data-type="skill">
                        <i class="fas fa-laptop-code"></i>
                        <span>Skill/Service</span>
                        <small>Offer your skills or services</small>
                    </button>
                    <button type="button" class="type-option" data-type="tool">
                        <i class="fas fa-tools"></i>
                        <span>Tool Rental</span>
                        <small>Rent out equipment</small>
                    </button>
                    <button type="button" class="type-option" data-type="job">
                        <i class="fas fa-briefcase"></i>
                        <span>Job Opportunity</span>
                        <small>Post job openings</small>
                    </button>
                </div>
            </div>
            
            <!-- Main Form -->
            <form id="createListingForm">
                <input type="hidden" id="listingType" name="listingType" value="skill">
                
                <div class="form-group">
                    <label for="title"><i class="fas fa-heading"></i> Listing Title</label>
                    <input type="text" id="title" class="form-control" 
                           placeholder="e.g., Web Development Tutoring" required>
                </div>
                
                <div class="form-group">
                    <label for="description"><i class="fas fa-align-left"></i> Description</label>
                    <textarea id="description" class="form-control" rows="4" 
                              placeholder="Describe your listing in detail" required></textarea>
                </div>
                
                <!-- Dynamic Fields -->
                <div id="dynamicFields">
                    <!-- Skill fields -->
                    <div class="type-fields" id="skillFields">
                        <div class="form-group">
                            <label for="hourlyRate"><i class="fas fa-clock"></i> Hourly Rate</label>
                            <div class="input-with-unit">
                                <input type="number" id="hourlyRate" class="form-control" placeholder="25">
                                <span class="input-unit">Birr/hour</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Tool fields -->
                    <div class="type-fields" id="toolFields" style="display: none;">
                        <div class="form-group">
                            <label for="dailyRate"><i class="fas fa-calendar-day"></i> Daily Rate</label>
                            <div class="input-with-unit">
                                <input type="number" id="dailyRate" class="form-control" placeholder="15">
                                <span class="input-unit">Birr/day</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="toolCondition"><i class="fas fa-wrench"></i> Condition</label>
                            <select id="toolCondition" class="form-control">
                                <option value="">Select condition</option>
                                <option value="excellent">Excellent</option>
                                <option value="good">Good</option>
                                <option value="fair">Fair</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Job fields -->
                    <div class="type-fields" id="jobFields" style="display: none;">
                        <div class="form-group">
                            <label for="salary"><i class="fas fa-money-bill-wave"></i> Salary</label>
                            <input type="text" id="salary" class="form-control" placeholder="e.g., 5000 Birr/month">
                        </div>
                        <div class="form-group">
                            <label for="jobType"><i class="fas fa-briefcase"></i> Job Type</label>
                            <select id="jobType" class="form-control">
                                <option value="">Select type</option>
                                <option value="full-time">Full-time</option>
                                <option value="part-time">Part-time</option>
                                <option value="remote">Remote</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="category"><i class="fas fa-folder"></i> Category</label>
                    <select id="category" class="form-control" required>
                        <option value="">Select category</option>
                        <option value="tutoring">Tutoring</option>
                        <option value="programming">Programming</option>
                        <option value="design">Design</option>
                        <option value="construction">Construction</option>
                        <option value="gardening">Gardening</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="location"><i class="fas fa-map-marker-alt"></i> Location</label>
                    <input type="text" id="location" class="form-control" placeholder="e.g., Addis Ababa" required>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required>
                        <span>I confirm this listing follows platform guidelines</span>
                    </label>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-paper-plane"></i> Submit Listing
                    </button>
                    <div class="action-buttons">
                        <a href="dashboard.html" class="btn">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Multi-Hub. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        // JavaScript for this page will be added to main.js
    </script>
</body>

</html>
