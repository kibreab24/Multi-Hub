<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Multi-Hub</title>
    <link rel="stylesheet" href="fonts/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">Multi-Hub</div>

        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links" id="navLinks">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>

        </div>
    </nav>

    <div class="container" style="max-width: 400px; margin: 50px auto;">
        <h2>Sign Up for an Account</h2>
        <form>
            <input type="email" placeholder="Email" style="width:100%; padding:10px; margin:10px 0;">
            <input type="password" placeholder="Password" style="width:100%; padding:10px; margin:10px 0;">
            <button class="btn" style="width:100%;">Sign Up</button>
        </form>
        <p style="text-align:center; margin-top:20px;">
            Already have an account? <a href="login.html">Login</a>
        </p>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
