<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Multi-Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/css/all.min.css">
    <style>
        .alert {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .alert-success {
            background: #efe;
            color: #393;
            border: 1px solid #cfc;
        }
        .alert i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-hub"></i> Multi-Hub
        </div>
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links" id="navLinks">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="container">
        <div class="auth-container">
            <h2 class="auth-title">Create Your Account</h2>
            <p class="auth-subtitle">Join Multi-Hub and start sharing skills, tools, or finding opportunities</p>
            
            <!-- Message Container -->
            <div id="messageContainer"></div>
            
            <form id="signupForm" class="auth-form">
                <!-- Full Name -->
                <div class="form-group">
                    <label for="fullName">
                        <i class="fas fa-user"></i> Full Name
                    </label>
                    <input type="text" id="fullName" name="fullName" required 
                           placeholder="Enter your full name">
                </div>
                
                <!-- Email -->
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input type="email" id="email" name="email" required 
                           placeholder="you@example.com">
                </div>
                
                <!-- Password -->
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="password" name="password" required 
                           placeholder="At least 8 characters">
                    <div class="password-strength" id="passwordStrength" style="margin-top: 5px; font-size: 12px;"></div>
                </div>
                
                <!-- Role Selection -->
                <div class="form-group">
                    <label>
                        <i class="fas fa-user-tag"></i> I want to join as:
                    </label>
                    <div class="role-selection">
                        <div class="role-option">
                            <input type="radio" id="provider" name="role" value="provider" required>
                            <label for="provider" class="role-label">
                                <i class="fas fa-tools"></i>
                                <strong>Service Provider</strong>
                                <small>Offer skills & services</small>
                            </label>
                        </div>
                        
                        <div class="role-option">
                            <input type="radio" id="tool_owner" name="role" value="tool_owner">
                            <label for="tool_owner" class="role-label">
                                <i class="fas fa-toolbox"></i>
                                <strong>Tool Owner</strong>
                                <small>Rent out equipment</small>
                            </label>
                        </div>
                        
                        <div class="role-option">
                            <input type="radio" id="job_seeker" name="role" value="job_seeker">
                            <label for="job_seeker" class="role-label">
                                <i class="fas fa-search"></i>
                                <strong>Job Seeker</strong>
                                <small>Find employment</small>
                            </label>
                        </div>
                        
                        <div class="role-option">
                            <input type="radio" id="employer" name="role" value="employer">
                            <label for="employer" class="role-label">
                                <i class="fas fa-briefcase"></i>
                                <strong>Employer</strong>
                                <small>Hire talent</small>
                            </label>
                        </div>
                    </div>
                </div>
                
                <!-- Terms Agreement -->
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required>
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                
                <!-- Submit Button -->
                <button type="button" onclick="simulateRegistration()" class="btn btn-primary btn-block">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <!-- Login Link -->
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
    
    <!-- Form Enhancement Script -->
    <script>
        // Check URL for demo messages
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const messageContainer = document.getElementById('messageContainer');
            
            // Check for "registered" parameter
            if (urlParams.has('registered')) {
                showMessage('Registration successful! Please login.', 'success');
            }
            
            // Check for "error" parameter
            if (urlParams.has('error')) {
                showMessage(decodeURIComponent(urlParams.get('error')), 'error');
            }
            
            // Add visual feedback for role selection
            document.querySelectorAll('.role-option input').forEach(radio => {
                radio.addEventListener('change', function() {
                    // Remove selected class from all
                    document.querySelectorAll('.role-label').forEach(label => {
                        label.classList.remove('selected');
                    });
                    
                    // Add selected class to clicked one
                    if (this.checked) {
                        this.nextElementSibling.classList.add('selected');
                    }
                });
            });
            
            // Password strength indicator
            const passwordInput = document.getElementById('password');
            const strengthDiv = document.getElementById('passwordStrength');
            
            passwordInput.addEventListener('input', function() {
                const strength = checkPasswordStrength(this.value);
                let strengthText = '';
                let color = '#c33';
                
                if (strength === 0) {
                    strengthText = 'Very Weak';
                    color = '#c33';
                } else if (strength === 1) {
                    strengthText = 'Weak';
                    color = '#f60';
                } else if (strength === 2) {
                    strengthText = 'Fair';
                    color = '#fc3';
                } else if (strength === 3) {
                    strengthText = 'Good';
                    color = '#6c3';
                } else if (strength >= 4) {
                    strengthText = 'Strong';
                    color = '#393';
                }
                
                strengthDiv.textContent = `Password strength: ${strengthText}`;
                strengthDiv.style.color = color;
            });
        });
        
        // Show message function
        function showMessage(text, type) {
            const messageContainer = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `alert alert-${type}`;
            
            let icon = 'fa-info-circle';
            if (type === 'success') icon = 'fa-check-circle';
            if (type === 'error') icon = 'fa-exclamation-circle';
            
            messageDiv.innerHTML = `<i class="fas ${icon}"></i> ${text}`;
            messageContainer.appendChild(messageDiv);
            messageDiv.style.display = 'block';
        }
        
        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            return strength;
        }
        
        // Simulate registration (for demo purposes)
        function simulateRegistration() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked');
            const terms = document.getElementById('terms').checked;
            
            // Validation
            if (!fullName || !email || !password) {
                showMessage('Please fill in all required fields.', 'error');
                return;
            }
            
            if (!email.includes('@')) {
                showMessage('Please enter a valid email address.', 'error');
                return;
            }
            
            if (!role) {
                showMessage('Please select a role (Service Provider, Tool Owner, Job Seeker, or Employer).', 'error');
                return;
            }
            
            if (!terms) {
                showMessage('You must agree to the Terms of Service and Privacy Policy.', 'error');
                return;
            }
            
            // Simulate successful registration
            showMessage(`Registration successful! Welcome ${fullName} as a ${role.value.replace('_', ' ')}.`, 'success');
            
            // Redirect to login after delay
            setTimeout(() => {
                window.location.href = 'login.html?registered=true';
            }, 2000);
        }
    </script>
</body>
</html>
