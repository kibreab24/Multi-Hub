<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Multi-Hub</title>
    <link rel="stylesheet" href="fonts/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-hubspot"></i> Multi-Hub
            </div>
            <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links" id="navLinks">
                <a href="index.html"><i class="fas fa-home"></i> <span class="nav-text">Home</span></a>
                <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span class="nav-text">Dashboard</span></a>
                <a href="browse.html"><i class="fas fa-search"></i> <span class="nav-text">Browse</span></a>
                <a href="profile.html"><i class="fas fa-user"></i> <span class="nav-text">Profile</span></a>
                <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span class="nav-text">Logout</span></a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="form-container">
            <h1><i class="fas fa-user-edit"></i> Edit Profile</h1>
            
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <button class="btn" id="changePhotoBtn">
                    <i class="fas fa-camera"></i> Change Photo
                </button>
            </div>
            
            <form id="profileForm">
                <div class="form-group">
                    <label for="profileName"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="profileName" class="form-control" value="John Doe">
                </div>
                
                <div class="form-group">
                    <label for="profileEmail"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="profileEmail" class="form-control" value="john@example.com" readonly>
                </div>
                
                <div class="form-group">
                    <label for="profilePhone"><i class="fas fa-phone"></i> Phone</label>
                    <input type="tel" id="profilePhone" class="form-control" placeholder="+251 XXX XXX XXX">
                </div>
                
                <div class="form-group">
                    <label for="profileLocation"><i class="fas fa-map-marker-alt"></i> Location</label>
                    <input type="text" id="profileLocation" class="form-control" value="Addis Ababa">
                </div>
                
                <div class="form-group">
                    <label for="profileBio"><i class="fas fa-edit"></i> Bio</label>
                    <textarea id="profileBio" class="form-control" rows="3">Experienced web developer offering tutoring services.</textarea>
                </div>
                
                <div class="form-group">
                    <label for="profileRole"><i class="fas fa-user-tag"></i> Role</label>
                    <select id="profileRole" class="form-control">
                        <option value="provider" selected>Service Provider</option>
                        <option value="tool_owner">Tool Owner</option>
                        <option value="job_seeker">Job Seeker</option>
                        <option value="employer">Employer</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                
                <div class="text-center" style="margin-top: 1.5rem;">
                    <a href="dashboard.html" class="btn">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Multi-Hub. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
